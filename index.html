        <script>
            const adspaces = document.querySelector('.adsy');

            db.collection('adbots').get().then(snapshot => {
                setupAds(snapshot.docs);

            db.collection('bots').get().then(snapshot => {
                randomiseData(snapshot.docs);
            });

            const setupAds = (data) => {
                let html = ``;
                data.forEach(doc => {
                    const adv = doc.data();
                    const li = `
                    <div onclick="location.href='https://tallerthanshort.github.io/bottombots/bots/?id=${adv.id}';" title="Invite ${adv.name}">
                        <div class="slot">
                            <div class="banner">
                                <img class="banner-img" src="${adv.banner}">
                            </div>
                            <div class="image">
                                <img class="image-img" src="${adv.profile_image}">
                            </div>
                            <div class="bot-descriptors">
                                <div class="bot-desc">
                                    <div class="bot-name">${adv.name}</div>
                                    <div class="bot-owner">${adv.owner_name}</div>
                                    <div class="owner-descriptors">
                                        <div>
                                            <p id="bot-id">${adv.id}</p>
                                        </div>
                                        <div>
                                            <img src="${adv.adlogo}" style="width: 22px; height: 23px;" title="This slot is advertised!">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                    html += li
                });
                adspaces.innerHTML = html;
            }

            const setupSite = (data) => {
                data.forEach((div) => {
                    if(div != undefined){
                        db.collection('bots').where('id', "==", div).get().then((querySnapshot) => {
                            querySnapshot.forEach((doc) => {
                                const bot = doc.data();
                                const li = `
                                <div onclick="location.href='https://tallerthanshort.github.io/bottombots/bots/?id=${bot.id}';" title="Invite ${bot.name}">
                                    <div class="slot">
                                        <div class="banner">
                                            <img class="banner-img" src="${bot.banner}">
                                        </div>
                                        <div class="image">
                                            <img class="image-img" src="${bot.profile_image}">
                                        </div>
                                        <div class="bot-descriptors">
                                            <div class="bot-desc">

                                                <div class="bot-owner">${bot.owner_name}</div>
                                                <div class="owner-descriptors">

                                                    </div>
                                                    <div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                `;
                                container.innerHTML += li;
