<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="next-head-count" content="2">
        <link rel="preload" href="newdefaultstyle.css" as="style">
        <link rel="stylesheet" href="newdefaultstyle.css" data-n-g="">
        <noscript data-n-css=""></noscript>
        <script src="script.js" defer=""></script>
        <style data-styled="active" data-styled-version="5.3.3"></style>
        <title>Bottom | A new Discord Bot Listing Platform</title>
        <meta name="description" content="Find Discord Bots and Servers all in one place, on Bottom.">
        <link rel="icon" href="https://ggpht.ga/icons/Bottom_new.png" data-react-helmet="true">
    </head>
    <body>
        <div id="title-and-nav">
            <nav>
                <img src="https://tallerthanshort.github.io/ut3.ggpht/icons/Bottom_new.png" style="height: 66px; width: 66px;" onclick="location.href='/'">
                <ul>
                    <li><span onclick="location.href='/bots'">Bots!</span></li>
                    <li><span onclick="location.href='/servers'">Servers?</span></li>
                </ul>
            </nav>
        </div>
        <script type="text/javascript">
            // <![CDATA[  <-- For SVG support
            if ('WebSocket' in window) {
                (function () {
                    function refreshCSS() {
                        var sheets = [].slice.call(document.getElementsByTagName("link"));
                        var head = document.getElementsByTagName("head")[0];
                        for (var i = 0; i < sheets.length; ++i) {
                            var elem = sheets[i];
                            var parent = elem.parentElement || head;
                            parent.removeChild(elem);
                            var rel = elem.rel;
                            if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
                                var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                                elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
                            }
                            parent.appendChild(elem);
                        }
                    }
                    var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                    var address = protocol + window.location.host + window.location.pathname + '/ws';
                    var socket = new WebSocket(address);
                    socket.onmessage = function (msg) {
                        if (msg.data == 'reload') window.location.reload();
                        else if (msg.data == 'refreshcss') refreshCSS();
                    };
                    if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
                        console.log('Live reload enabled.');
                        sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
                    }
                })();
            }
            else {
                console.error('Upgrade your browser. This Browser is NOT supported for WebSocket/Live-Reloading.');
            }
            // ]]>
        </script>
    </body>
</html>
