            const adspaces = document.querySelector('.adsy');

            let html = ``;
    
            db.collection('adserv').get().then(snapshot => {

            db.collection('servers').get().then(snapshot => {
                setupSite(snapshot.docs);

            const setupAds = (data) => {
                let html = ``;
                data.forEach(doc => {
                    const adv = doc.data();
                    const li = `
                    <div onclick="location.href='${adv.invite}';" title="Join ${adv.name}">
                        <div class="slot">
                            <div class="banner">
                                <img class="banner-img" src="${adv.banner}">
                            </div>
                            <div class="image">
                                <img class="image-img" src="${adv.profile_image}">
                            </div>
                            <div class="guild-descriptors">

                                    <div class="guild-owner">Owner: ${adv.owner_name}</div>
                                    <div class="owner-descriptors">

                                        </div>
                                        <div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                    html += li
                });
                adspaces.innerHTML = html;
            }
    
            const setupSite = (data) => {
                data.forEach(doc => {
                    const guild = doc.data();
                    const li = `
                    <div onclick="location.href='${guild.invite}';" title="Join ${guild.name}">
                        <div class="slot">

                                </div>
                            </div>
