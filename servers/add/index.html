<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    <title>Add a server | Bottom</title>
    <link rel="preload" href="serverflow.css" as="style">
    <link rel="stylesheet" href="serverflow.css" data-n-g="">
    <link rel="icon" href="https://ggpht.ga/icons/Bottom_new.png" data-react-helmet="true">
</head>
<body>
    <div id="title" style="position: relative;">
        <div class="logo" style="position: absolute;">
            <img src="https://tallerthanshort.github.io/ut3.ggpht/icons/Bottom_new.png" style="height: 66px; width: 66px;" title="Bottom" alt="Bottom_Logo" onclick="location.href='/'">
        </div>
    </div>
    <div class="row-31oovZ header-V8Sgnz">
        <header class="wrapper-2bm6Le">
            <nav class="nav-3_Sybl">
                <div class="links-DGfZfm">
                    <ul id="navbarthings">
                        <span class="link-1naFFL link-2eyudH" onclick="location.href='/'">Bots</span>
                        <span class="link-1naFFL link-2eyudH" onclick="location.href='/servers'">Servers</span>
                    </ul>
                    <div id="credoauth2-scope"></div>
                </div>
            </nav>
        </header>
    </div>

    <div class="app-container">
        <div id="info">
            <h3 style="text-decoration: underline;">Add A Discord server</h3>
            <p style="font-size: 11px;">This is where you can add your Discord server to Bottom</p>
        </div>
        <div id="flow">
            <div id="stepone" style="display: none;">
                <p>Step 1: Invite Bottom (Discord Bot)</p>
                <button id="startbutt" style="width: 100%; height: 50px;" onclick="location.href='https://discord.com/api/oauth2/authorize?client_id=914396590901452820&permissions=268435457&redirect_uri=http%3A%2F%2Fbottombots.xyz%2Fservers%2Fadd&response_type=code&scope=guilds%20bot%20applications.commands';">Invite our Bot</button>
            </div>
            <hr>
            <div id="steptwo" style="display: none;">
                <p>Step 2: Check Details</p>
                <input style="width: 100%; height: 20px; display: none;" id="owner_name" disabled="disabled"><br>
                <input style="width: 100%; height: 20px;" id="name" placeholder="Server Name" maxlength="100" required><br>
                <input style="width: 100%; height: 20px;" id="invite" placeholder="Invite Link" required>
                <p>Chose a Tag that best describes your server:</p>
                <select style="width: 100%; height: 25px;" id="tagz" placeholder="Tags">
                    <option value="fun">Fun</option>
                    <option value="music">Music</option>
                    <option value="gaming">Gaming</option>
                    <option value="development">Development</option>
                    <option value="simulator">Sim/Roleplay</option>
                </select>
                <br>
                <input style="width: 100%; height: 20px; display: none;" id="id" placeholder="Server ID" maxlength="21" disabled="disabled">
                <button id="finishbutt" style="width: 100.3%; height: 50px;" onclick="addServFlow()">Add Server</button>
            </div>
        </div>
    </div>
    <script src="scrupt.js"></script>
</body>
</html>
