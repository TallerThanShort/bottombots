<body>
    <script>

        const firebaseConfig = {
            apiKey: "AIzaSyAV1jnqT5r1xKYaW_z1c_M7rp8rWiMC3A8",
            authDomain: "bottombots.xyz",
            projectId: "bottom-bots",
            storageBucket: "bottom-bots.appspot.com",
            messagingSenderId: "759946456504",
            appId: "1:759946456504:web:d5e5eacfa53d9ef43ab34d"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        

        window.onload = function(){
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const [accessToken, tokenType, state, timeout] = [fragment.get('access_token'), fragment.get('token_type'), fragment.get('state'), fragment.get('expires_in')];
            localStorage.setItem('accessToken', accessToken);
            localStorage.setItem('tokenType', tokenType);
            localStorage.setItem('state', state);

            if (!accessToken) {
                if(tokenType){
                    console.log("!something to clear!").then(localStorage.clear());
                } else{
                    localStorage.clear().then(window.alert("ERR: Invalid Token"));
                }
            }

            fetch('https://discord.com/api/users/@me', {
                headers: {
                    authorization: `${tokenType} ${accessToken}`,
                },
            })
                .then(result => result.json())
                .then(response => {
                    const { username, discriminator, id } = response;
                    localStorage.setItem('username', username);
                    localStorage.setItem('discriminator', discriminator);
                    localStorage.setItem('log_id', id);
                    localStorage.setItem('logtimer', new Date().getTime() + timeout);
                    location.href="/";
                })
        }
    </script>
    
</body>
